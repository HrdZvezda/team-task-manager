<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Task Manager - Login</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <h1>Team Task Manager</h1>
      
      <!-- 登入表單 -->
      <div id="login-form" class="form-section">
        <h2>登入</h2>
        <form id="login-form-element">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">登入</button>
        </form>
        <p class="switch-link">
          還沒有帳號？<a href="#" onclick="showRegister(); return false;">註冊</a>
        </p>
      </div>

      <!-- 註冊表單 -->
      <div id="register-form" class="form-section hidden">
        <h2>註冊</h2>
        <form id="register-form-element">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Password" 
                 required minlength="8">
          <button type="submit">註冊</button>
        </form>
        <p class="switch-link">
          已有帳號？<a href="#" onclick="showLogin(); return false;">登入</a>
        </p>
      </div>
    </div>
  </div>

  <!-- 引入 JS -->
  <script src="./js/config.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/utils.js"></script>
  
  <script>
    // 顯示登入表單
    function showLogin() {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
    }

    // 顯示註冊表單
    function showRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    }

    // 註冊
    document.getElementById('register-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;

      // 驗證
      if (!username || !email || !password) {
        Utils.showError('請填寫所有欄位');
        return;
      }

      if (!Utils.isValidEmail(email)) {
        Utils.showError('Email 格式不正確');
        return;
      }

      if (password.length < 8) {
        Utils.showError('密碼至少需要 8 個字元');
        return;
      }

      try {
        Utils.showLoading('註冊中...');
        await AuthAPI.register({ username, email, password });
        
        Utils.showSuccess('註冊成功！請登入');
        
        // 清空表單
        document.getElementById('register-form-element').reset();
        
        // 切換到登入表單
        setTimeout(() => showLogin(), 1500);
        
      } catch (error) {
        console.error('註冊失敗:', error);
        Utils.showError(error.message || '註冊失敗');
      } finally {
        Utils.hideLoading();
      }
    });

    // 登入
    document.getElementById('login-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      // 驗證
      if (!email || !password) {
        Utils.showError('請填寫所有欄位');
        return;
      }

      if (!Utils.isValidEmail(email)) {
        Utils.showError('Email 格式不正確');
        return;
      }

      try {
        Utils.showLoading('登入中...');
        const data = await AuthAPI.login({ email, password });
        
        // 儲存 tokens 和使用者資訊
        api.saveTokens(data.access_token, data.refresh_token);
        localStorage.setItem(CONFIG.USER_KEY, JSON.stringify(data.user));
        
        Utils.showSuccess('登入成功！');
        
        // 跳轉到 dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('登入失敗:', error);
        Utils.showError(error.message || '登入失敗');
      } finally {
        Utils.hideLoading();
      }
    });

    // 檢查是否已登入
    if (Utils.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
